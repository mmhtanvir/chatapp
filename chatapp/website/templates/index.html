{% extends 'base.html' %}

{% block content %}
<div class="row flex-grow-1">
    <!-- Offcanvas for mobile view (right side) -->
    <div class="offcanvas offcanvas-end d-md-none" tabindex="-1" id="offcanvasSidebar" aria-labelledby="offcanvasSidebarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasSidebarLabel">Users</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="list-group">
                {% for user in user %}
                <li class="list-group-item">{{ user.name }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <!-- Sidebar for desktop view -->
    <div class="col-md-3 d-none d-md-block bg-light">
        <div class="list-group">
            {% for user in user %}
            <a href="#" class="list-group-item list-group-item-action {{ 'active' if user.id == current_user.id }}"> 
                {{ user.name }} 
            </a>
            {% endfor %}
        </div>
    </div>

    <!-- Chat box -->
    <div class="col-md-9 bg-white d-flex flex-column">
        <!-- User profile (below the navbar) -->
        <div class="container-fluid py-2 border-bottom">
            <div class="d-flex align-items-center">
                <img src="img.jpg" class="rounded-circle me-2" alt="User profile picture">
                <div>
                    <h6 class="mb-0">{{ user.name }}</h6>
                    <small class="text-muted">Online</small>
                </div>
            </div>
        </div>
        <div class="flex-grow-1 p-3 overflow-auto">
            {% for msg in msg %}
            <div class="d-flex flex-row {{ 'justify-content-start' if msg.user.id != current_user.id else 'justify-content-end' }} mb-3">
                <div class="{{ 'bg-white text-black' if msg.user.id != current_user.id else 'bg-primary text-white' }} p-2 rounded shadow-sm">
                    {{ msg.text }}
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="p-3 bg-white border-top">
            <form method="POST" action="message">
                <div class="input-group">
                    <input type="text" name="message" class="form-control" placeholder="Type a message..." aria-label="Type a message" required>
                    <button type="submit" class="btn btn-outline-primary rounded-pill ms-2">
                        <i class="bi bi-send"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
